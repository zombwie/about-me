<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>hjelp</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <section class="banner" id="sec">.
    <header>
      <a href="#" class="logo">Oliver</a>
      <div id="toggle" onclick="toggle()"></div>
    </header>
    <div class="content" style="padding-bottom: 40%;">
      <h2><span>Kontakt meg</span></h2>
        <div">
            <div>
              <form onsubmit="sendContact(event)" id="form">
                <div class="hjelpbox">
                    <input type="email" class="form-control" id="emailInput" placeholder="Skriv inn e-posten">
              </div>
              <div class="hjelpbox">
                <textarea class="form-control" id="messageInput" rows="8" placeholder="Hva kan jeg hjelpe deg med?"></textarea>
              </div>
            <div style="text-align: center;">
            <button  type="submit" class="myButton" role="button">Send</button>
            </form>
            </div>
          </div>  
    </div>
  </section>
  <div id="navigation">
    <ul>
      <li><a href="index.html">Hjem</a></li>
      <li><a href="meg.html">Om meg</a></li>
      <li><a href="contact.html">kontakt meg</a></li>
      <li><a href="login.html">login</a></li>
    </ul>
    </div>
  <script type="text/javascript">
    function toggle(){
      var sec = document.getElementById('sec');
      var nav = document.getElementById('navigation');
      sec.classList.toggle('active')
      nav.classList.toggle('active')
    }
  </script>
</body>
</html>
